{% extends 'base.html' %}

{% block content %}
<aside class="p-4 my-8 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700" aria-label="Subscribe to the Flowbite newsletter">
    <h3 class="mb-3 text-xl font-medium text-gray-900 dark:text-white">Join an existing group..</h3>
    <p class="mb-5 text-sm font-medium text-gray-500 dark:text-gray-300">Enter your invite token.</p>
    {% if invalidToken %}
        <p class="text-color-red">Token is invalid. Try another one.</p>
    {% endif %}
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    <form action="/join-group/" method="post">
        {% csrf_token %}
        <div data-style="clean" class="flex items-end mb-3">
            <ul class="formkit-alert formkit-alert-error" data-element="errors" data-group="alert"></ul>
            <div data-element="fields" data-stacked="false" class="flex items-center w-full max-w-md mb-3 seva-fields formkit-fields">
                <div class="relative w-full mr-3 formkit-field">
                    <label for="group_token" class="hidden block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email address</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                      <svg class="w-3.5 h-3.5 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"></path>
                        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"></path>
                      </svg>
                    </div>
                    <input id="group_token" class="formkit-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="token" aria-label="Group name" placeholder="mytoken" required="" type="text">
                </div>
                <button data-element="submit" class="formkit-submit">
                    <div class="formkit-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span class="px-5 py-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg cursor-pointer hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Join</span>
                </button>
            </div>
        </div>
    </form>
    <div>
        <a class="text-black" href="{% url 'create_group' %}"">Or create a new group</a>
    </div>
  </aside>
{% endblock %}
